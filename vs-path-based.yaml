apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-path-webapp1
spec:
  hosts:
  - "abcd.com"
  gateways:
  - path-gateway # this is referring to the app-gateway created inside the istio-system namespace
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: webapp1-svc
        port:
          number: 80
  - match:
    - uri:
        prefix: "/webapp2"
    route:
    - destination:
        host: webapp2-svc
        port:
          number: 80
