apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-path-webapp1
spec:
  hosts:
  - "azuredev.com"
  gateways:
  - istio-system/app-gateway # this is refering the app-gateway created inside istio-system namespace
  http:
  - match:
    - uri:
        prefix: "/webapp1"
    route:
    - destination:
        host: webapp1-svc
        port:
          number: 80
