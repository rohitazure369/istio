apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-path-webapp1
spec:
  hosts:
  - "example.com"
  gateways:
  - istio-system/app-gateway
  http:
  - match:
    - uri:
        prefix: "/webapp1"
    route:
    - destination:
        host: mywebapp1-svc
        port:
          number: 80
