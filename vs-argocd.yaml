apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: vs-argocd
spec:
  hosts:
  - argocd.abcd.com
  gateways:
  - istio-system/gateway # this is refering the app-gateway created inside istio-system namespace
  http:
  - route:
    - destination:
        host: argo-cd-argocd-server
        port:
          number: 443